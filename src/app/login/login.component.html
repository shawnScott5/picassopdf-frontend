<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PicassoPDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <!-- Header with Logo -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>PicassoPDF</h1>
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- Login Form Section -->
            <div class="form-section">
                <div class="form-container">
                    <h1 class="form-title">Login</h1>
                    
                    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="input-group">
                            <input 
                                type="email" 
                                class="form-input" 
                                placeholder="Email"
                                formControlName="email"
                                [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            >
                        </div>
                        
                        <div class="input-group">
                            <input 
                                [type]="showPassword ? 'text' : 'password'" 
                                class="form-input" 
                                placeholder="Password"
                                formControlName="password"
                                [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            >
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox" formControlName="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a routerLink="/forgot-password" class="forgot-link">Forgot your password?</a>
                        </div>
                        
                        <div class="terms-text">
                            By signing in or creating an account, you agree with our 
                            <a href="#" class="terms-link">Terms of Service</a> and 
                            <a href="#" class="terms-link">Privacy Policy</a>.
                        </div>
                        
                        <button type="submit" class="signin-btn" [disabled]="loginForm.invalid || isLoading">
                            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                            {{ isLoading ? 'Logging in' : 'Login' }}
                        </button>
                        
                        <div class="error-message" *ngIf="errorMessage">
                            {{ errorMessage }}
                        </div>
                    </form>
                    
                    <div class="signup-prompt">
                        <p>Don't have an account? <a routerLink="/signup" class="signup-link">Signup for free</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
