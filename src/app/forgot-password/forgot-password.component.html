<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PicassoPDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>PicassoPDF</h1>
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- Forgot Password Form Section -->
            <div class="form-section">
                <div class="form-container">
                    <h1 class="form-title">Forgot Password</h1>
                    <p class="form-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form [formGroup]="forgetForm" class="login-form">
                        <div class="input-group">
                            <input 
                                formControlName="email" 
                                type="email" 
                                placeholder="Email"
                                class="form-input"
                                [class.error]="forgetForm.controls['email'].dirty && forgetForm.controls['email'].errors"
                            >
                        </div>
                        
                        <div class="input-error" *ngIf="forgetForm.controls['email'].dirty && forgetForm.controls['email'].errors?.['required']">
                            Email is required
                        </div>
                        <div class="input-error" *ngIf="forgetForm.controls['email'].dirty && forgetForm.controls['email'].errors?.['email']">
                            Please enter a valid email
                        </div>

                        <button 
                            [disabled]="forgetForm.invalid || isLoading" 
                            class="signin-btn" 
                            (click)="onSubmit()"
                        >
                            <div class="btn-content">
                                <div class="spinner" *ngIf="isLoading"></div>
                                <span>{{ isLoading ? 'Sending...' : 'Send reset link' }}</span>
                            </div>
                        </button>

                        <div class="error-message" *ngIf="!isLoading && errorMessage">
                            {{ errorMessage }}
                        </div>

                        <div class="success-message" *ngIf="!isLoading && successMessage">
                            {{ successMessage }}
                        </div>
                    </form>
                    
                    <div class="signup-prompt">
                        <p>Remember your password? <a routerLink="/login" class="signup-link">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
