<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PicassoPDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>PicassoPDF</h1>
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- Reset Password Form Section -->
            <div class="form-section">
                <div class="form-container">
                    <h1 class="form-title">Reset Password</h1>
                    <p class="form-subtitle">Enter your new password below.</p>
                    
                    <form [formGroup]="resetForm" class="login-form" *ngIf="resetForm">
                        <div class="input-group">
                            <input 
                                formControlName="password" 
                                [type]="showPassword ? 'text' : 'password'" 
                                placeholder="New password"
                                class="form-input"
                            >
                        </div>
                        
                        <div class="input-group">
                            <input 
                                formControlName="confirmPassword" 
                                [type]="showPassword ? 'text' : 'password'" 
                                placeholder="Confirm new password"
                                class="form-input"
                            >
                        </div>
                        
                        <div class="input-error" *ngIf="!isPasswordsMatching && (resetForm.controls['password'].dirty && resetForm.controls['confirmPassword'].dirty)">
                            Passwords must match
                        </div>

                        <button 
                            [disabled]="!canSubmit()" 
                            class="signin-btn" 
                            (click)="onSubmit()"
                        >
                            <div class="btn-content">
                                <div class="spinner" *ngIf="isLoading"></div>
                                <span>{{ isLoading ? 'Resetting...' : 'Reset password' }}</span>
                            </div>
                        </button>

                        <div class="error-message" *ngIf="!isLoading && errorMessage">
                            {{ errorMessage }}
                        </div>

                        <div class="success-message" *ngIf="!isLoading && successMessage">
                            {{ successMessage }}
                        </div>
                    </form>
                    
                    <div class="signup-prompt">
                        <p>Remember your password? <a routerLink="/login" class="signup-link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
